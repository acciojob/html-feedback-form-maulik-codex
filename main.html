<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    form {
      max-width: 400px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="url"],
    input[type="color"],
    input[type="range"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Feedback Form</h1>

  <form method="POST" action="#">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" minlength="3" maxlength="50" required>

    <label for="portfolio">Portfolio:</label>
    <input type="url" id="portfolio" name="portfolio" required>

    <label for="favColor">Favorite Color:</label>
    <input type="color" id="favColor" name="favColor">

    <label for="likeness">Likeness (1-100):</label>
    <input type="range" id="likeness" name="likeness" min="1" max="100">

    <button type="submit">Submit Feedback</button>
  </form>

</body>
</html>
